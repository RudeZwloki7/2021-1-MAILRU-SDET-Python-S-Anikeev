version: '2.1'

services:
  mysql:
    build: mysql/
    container_name: mysql_db
    environment:
      MYSQL_ROOT_PASSWORD: pass
    healthcheck:
      test: ['CMD', 'mysqladmin', '-uroot', '-ppass', 'ping', '-h', 'mysql']
      timeout: 1s
      retries: 30

  vkapi:
    build: ./mock
    ports:
      - "8088:8088"
    container_name: vk_api

  myapp:
    image: "myapp:latest"
    volumes:
      - ./cfg:/tmp/cfg
    entrypoint: "/app/myapp --config=/tmp/cfg"
    container_name: myapp
    ports:
      - "8090:8090"
    links:
      - mysql
      - vkapi
    environment:
      - PATH_TO_CONFIG=${PATH_TO_CONFIG}
      - DOCKER_PATH_TO_CONFIG=${DOCKER_PATH_TO_CONFIG}
      - APP_PORT=8090
      - MYSQL_CONTAINER_NAME=${MYSQL_CONTAINER_NAME}
      - VK_API_CONTAINER_NAME=${VK_API_CONTAINER_NAME}
      - VK_API_HOSTNAME=${VK_API_HOSTNAME}
    depends_on:
      mysql:
        condition: service_healthy

  selenoid:
    networks:
      default: null

    image: "aerokube/selenoid:latest"
    container_name: selenoid
    volumes:
      - "$PWD/test_code:/etc/selenoid" # assumed current dir contains browsers.json
      - "/var/run/docker.sock:/var/run/docker.sock"
    command: ["-conf", "/etc/selenoid/browsers.json", "-container-network", "tests_network"]
    ports:
      - "4444:4444"
    depends_on:
      myapp:
        condition: service_started

  selenoid-ui:
    image: "aerokube/selenoid-ui:latest"
    links:
      - selenoid
    depends_on:
      selenoid:
        condition: service_started
    ports:
      - "8080:8080"
    command: [ "--selenoid-uri", "http://selenoid:4444" ]

  tests:
#    image: python
    build: ./test_code
    stop_signal: SIGKILL
    stdin_open: true
    tty: true
    working_dir: $PWD/test_code
    volumes:
      - $PWD/test_code:$PWD/test_code
      - /var/run/docker.sock:/var/run/docker.sock
      - /tmp:/tmp
#    command: pytest -v ./ui/tests/tests.py --selenoid
    entrypoint: /bin/bash $PWD/test_code/start_tests.sh
    environment:
      - TESTS_PATH=$PWD/test_code/api/tests/tests.py
      - THREADS=1
    links:
      - selenoid
    depends_on:
      selenoid:
        condition: service_started
networks:
  default:
    external: true
    name: tests_network